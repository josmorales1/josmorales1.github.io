<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Design 2: Jose Morales Javascript Page</title>
<script>
  function showAlert() {
    var myText = "Welcome my Alert System!";
    alert (myText);
  }
  </script>
    <style>
      button {
    font-size: 1.1em;
    background-color: #c4aef2;
    color: #000000;
    border: 2px solid black;
    box-shadow: 4px 4px 4px #999999;
  }
  button:hover, button:focus, button:active {
    /* swap colors */
    color: #EBF5FF;
    background-color: #9067eb;
    cursor: pointer; /* displays a hand */
  }
    </style>
  </head>
  <body>
    
    <button onclick="showAlert()">Show alert</button>

  </body>
</html>
